                <button type="button" class="btn btn-primary">Donate</button>
              </div>
            </div>
            <div class="d-md-none dropdown">

          <h1 > Never Forget Your Jamz!</h1>
        </div>
        <div class="col-sm-12 col-wrapper d-flex justify-content-center alerts">
          <form id= "form1">
            <div class="form-group">
              <label for="artistname">Artist Name</label>
              <input type="text" class="form-control" id="artistname" placeholder="Enter Artist">
            </div>
          </form>
        </div>
        <div class= "col-sm-12 col-wrapper d-flex justify-content-center">
          <form id= "form"> 
            <div class="form-group">
              <label for="songname">Song Name</label>
              <input type="text" class="form-control" id="songname" placeholder="Enter Song">
            </div>
        </div>
        <!-- Submit-button for music -->
        <div class= "col-sm-12 col-wrapper d-flex justify-content-center">
          <button type="submit" class="submit btn btn-primary justify-content-center" value= "addMusic">Submit</button>
        </div>
          </form>

  <!-- ================================================================================================================================================== -->
  <!--                                                           Display Music-Input                                                                      -->
  <!-- ================================================================================================================================================== -->

        <div class= "col-12-sm col-wrapper d-flex library">
          <div class= "library-card d-flex">
            <h2>Jamz Fo Later</h2>
          </div>
        </div>
        <div class= "col-sm-12 col-wrapper d-flex formall">
          <ul class= "task"></ul> </ul>
        </div>
